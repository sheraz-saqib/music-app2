<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>song app - with javaScript</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   <div class="container ">
    <div class="imgArea">
        <img src="./covers/1.jpg" >
    </div>
    <div class="song_name">
        <p>kahani sono 2.0</p>
    </div>
    <div class="sound_detail">
        <div class="progressBarArea">
           <div class="progreeLine"></div>
        </div>
        <div class="sound_time">
            <span class="currentTime">0:00</span>
            <span class="duration">0:00</span>
        </div>
        
<!-- controls -->


    </div>
    <div class="control ">
        <ul >
            <li class="control_li"><i class='bx bx-repeat '></i></li>
            <li class="control_li"><i class='bx bx-skip-previous'></i></li>
            <li class="control_li toggle-icon "><i  class='bx bx-play play_hide'></i><i  class='bx bx-pause pause_hide '></i></li>
            <li class="control_li"><i class='bx bx-skip-next'></i></li>
            <li class="control_li heart_li"><i class='bx bx-heart '></i></li>
        </ul>
    </div>
  
</body>
<script src="app.js" defer></script>
</html>
